# 重點導讀

## 正面看待個體之間的差異

--

-   勇氣:
    -   勇於冒險，集體創造
    -   歧異也是前進的基石
    -   打造情感帳戶的重要性，高度信任，看待歧異的態度

--

-   信念:
    -   信念堅定，相信會更好
    -   一旦體驗過，就會更加確信、未來還會再發生
    -   尊重、信任，對方的主張一定有我尚未體會的奧妙

--

-   習慣:
    -   眾志成城，成為常態

---

## 廣納雅言

-   ORID
-   Retrospective
-   Lean Coffee

--

#### 發散與收斂、客觀到主觀的過程
-   個體貢獻意見(不做批評)
-   整合相同意見
-   投票選主題
-   具體討論與行動方案

## 健康的觀念

-   矛盾可以並存
    -   只是視角不同
-   兩人意見相同、其中一人必屬多餘
    -   太好了，你有不同的看法!
-   他人的觀點或統合綜效的過程，不是我們能控制的，但仍能發揮個人影響，來刺激創新。

--

## 小提醒

-   增加助力，也要記得減少阻力
-   就算置身充滿敵意，拒收負能量，開放心胸，你的態度也能鼓勵他人保持開放。
-   個人的成功，左右腦並用、分析與創造。
-   自信自足才能勇敢敞開心胸、展現脆弱面
